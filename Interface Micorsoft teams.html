<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Message vocal - Microsoft Teams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .header {
      background-color: #6264a7;
      color: white;
      padding: 16px 20px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      height: 28px;
    }

    .content {
      padding: 20px;
    }

    .user-block {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .user-block img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .user-info {
      font-size: 15px;
      color: #333;
    }

    .user-info strong {
      display: block;
      font-size: 16px;
      color: #000;
    }

    .audio-block {
      background-color: #f3f2f1;
      border-left: 3px solid #6264a7;
      padding: 15px;
      border-radius: 4px;
      margin-top: 10px;
    }

    .audio-block audio {
      width: 100%;
      outline: none;
      margin-top: 10px;
    }

    .footer {
      font-size: 12px;
      color: #666;
      padding: 15px 20px;
      border-top: 1px solid #ccc;
      background-color: #fafafa;
    }

    .footer img {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Microsoft Teams</span>
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Microsoft_Office_Teams_%282018%E2%80%93present%29.svg" alt="Teams Logo">
    </div>

    <div class="content">
      <div class="user-block">
        <img src="https://crosslog.com/2023/wp-content/uploads/2024/07/profile-pic-5.png" alt="Alain Sebban">
        <div class="user-info">
          <strong>Alain Sebban</strong>
          Il y a 1 jour
        </div>
      </div>

      <div class="audio-block">
        <div><em>Message vocal envoyé à Jennifer</em></div>
        <audio autoplay muted controls>
          <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
          Votre navigateur ne supporte pas la lecture audio.
        </audio>
      </div>
    </div>

    <div class="footer">
      Cet aperçu vous est proposé par Microsoft Teams.<br>
      Pour répondre, ouvrez Teams sur votre appareil.<br><br>
      © 2025 Microsoft Corporation<br>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" height="20">
    </div>
  </div>

  <script>
    // Pour tenter de lire l'audio avec son dès que possible
    window.addEventListener('DOMContentLoaded', function () {
      const audio = document.querySelector('audio');
      audio.muted = false;
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.warn("Autoplay bloqué : interaction requise.");
        });
      }
    });
  </script>
</body>
</html>
